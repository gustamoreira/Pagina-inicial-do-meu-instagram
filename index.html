<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-capa">
        <div class="instagram-telefone">
            <img src="instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="instagram-logo.png" class="instagram-logo" alt="Logo do Instragram">
                <div class="foto-de-perfil">
                    <img src="perfil-instagram.jpg" class="instagram-perfil" alt="Foto do perfil">
                </div>
                <a href="https://www.instagram.com/_gustamoreira/" class="instagram-login">Continu como _gustamoreira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="nao-conta">Não é _gustamoreira?</p>
                <p class="nao-conta">
                    <span class="link-azul">Trocar de conta</span>
                    ou 
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="obter-o-app">
            <p class="obter-app">Baixe o Aplicativo</p>
            <div class="dowload">
                <a href="#" class="app-dowload"></a>
                <a href="#" class="app-dowload"></a>
            </div>
            </div>
        </div>
    </div>

</body>
</html>
